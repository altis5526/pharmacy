<footer class="footer">
  <ng-container *ngIf="accountData!=null; else Logout">
    <ul class="footer-list">
      <li><a routerLink="/shop/chat" class="white-text">諮詢</a></li>
      <li><a routerLink="/shop/market" class="white-text">購物車</a></li>
      <li><a routerLink="/shop/user" class="white-text">會員中心</a></li>
      <li><a class="white-text">{{accountData.name}}</a></li>
      <li><a class="white-text" (click)="logout()">登出</a></li>
    </ul>
  </ng-container>
  <ng-template #Logout>
    <ul class="footer-list">
      <li><a routerLink="/shop/login" (click)="alert()" class="white-text">諮詢</a></li>
      <li><a routerLink="/shop/login" (click)="alert()" class="white-text">購物車</a></li>
      <li><a routerLink="/shop/login" (click)="alert()" class="white-text">會員中心</a></li>
      <li><a routerLink="/shop/register" class="white-text">註冊</a></li>
      <li><a routerLink="/shop/login" class="white-text">登入</a></li>
    </ul>
  </ng-template>
</footer>
